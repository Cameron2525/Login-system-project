<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project - Registration</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <div class="all">
    <!-- Left side (form) -->
    <div class="div-one">
      <h1><i class="fa-solid fa-user-plus"></i> Registration</h1>
      <!-- ðŸ‘‡ Add action to go to welcome.html -->
      <form action="welcome.html" method="get">
        <label for="username">Username:</label>
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <label for="email">Email:</label>
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <label for="password">Password:</label>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Button now submits the form -->
        <button type="submit" class="div-one-btn">
          <i class="fa-solid fa-user-plus"></i> Register
        </button>
      </form>
    </div>

    <!-- Right side (welcome back) -->
    <div class="div-two">
      <div class="text">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <a href="login.html">
          <button type="button" class="div-two-btn">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </button>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
